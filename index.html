<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phish Show Rater</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
    }
    .terminal {
      max-width: 1000px;
      margin: auto;
      border: 2px solid #0f0;
      padding: 20px;
      background-color: #111;
    }
    h1 {
      text-align: center;
      margin-bottom: 5px;
    }
    select, button {
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>PhiShow Scorecard v1</h1>
    <p><strong>[SYS_MSG]</strong> Don't Suck at Phish</p>

    <label for="showdate">Select a Show Date:</label>
    <select id="showdate">
      <option value="">-- Choose a date --</option>
      <!-- We'll populate this with API data later -->
    </select>
    <button onclick="loadShow()">Load Setlist</button>

    <div id="show-details"></div>
    <div id="setlist-table"></div>
  </div>

  <script>
    const apiKey = 10645D7F59011FFA82A; // Replace with your actual API key

    async function fetchShows() {
      try {
        const response = await fetch(`https://api.phish.net/v5/shows/all?apikey=${apiKey}`);
        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error_message || 'Failed to load shows');
        }

        const showSelect = document.getElementById('showdate');
        showSelect.innerHTML = '<option value="">-- Choose a date --</option>';

        // Sort shows by date descending (most recent first)
        const shows = data.data.sort((a, b) => b.showdate.localeCompare(a.showdate));
        
        shows.forEach(show => {
          const option = document.createElement('option');
          option.value = show.showdate;
          option.textContent = `${show.showdate} - ${show.venue}`;
          showSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching shows:', error);
        document.getElementById('showdate').innerHTML = 
          '<option value="">Error loading shows</option>';
      }
    }

    async function loadShow() {
      const date = document.getElementById("showdate").value;
      if (!date) return alert("Please select a show date.");

      try {
        const response = await fetch(`https://api.phish.net/v5/setlists/showdate/${date}.json?apikey=${apiKey}`);
        const result = await response.json();

        if (!result.data || result.data.length === 0) {
          document.getElementById("show-details").innerHTML = "<p>No show found for that date.</p>";
          document.getElementById("setlist-table").innerHTML = "";
          return;
        }

        const show = result.data[0];

        // Display show details
        document.getElementById("show-details").innerHTML = `
          <h2>Show Details</h2>
          <p><strong>Date:</strong> ${show.showdate}</p>
          <p><strong>Venue:</strong> ${show.venue}</p>
          <p><strong>Location:</strong> ${show.city}, ${show.state}, ${show.country}</p>
        `;

        // Display setlist (we'll expand on this later)
        document.getElementById("setlist-table").innerHTML = `
          <h2>Setlist</h2>
          <p>${show.setlistdata || "No setlist available."}</p>
        `;

      } catch (error) {
        console.error('Error loading show:', error);
        alert('Error loading show data. Please try again.');
      }
    }

    // Initialize by fetching shows
    fetchShows();
  </script>
</body>
</html>
