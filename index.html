<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... [Your existing head content] ... -->
</head>
<body>
  <!-- ... [Your existing body content] ... -->

  <script>
    const apiKey = 10645D7F59011FFA82A; // Replace with your actual Phish.net API key
    const showSelect = document.getElementById('showSelect');
    const showDetails = document.getElementById('showDetails');
    const showNotes = document.getElementById('showNotes');
    const setlistRatings = document.getElementById('setlistRatings');

    async function fetchShows(year = 'all') {
      try {
        const response = await fetch(`https://api.phish.net/v5/shows/query?year=${year}&order=ASC&apikey=${apiKey}`);
        const data = await response.json();
        showSelect.innerHTML = '<option value="">Select a show</option>';
        data.data.forEach(show => {
          const option = document.createElement('option');
          option.value = show.showdate;
          option.textContent = `${show.showdate} â€“ ${show.venue}`;
          showSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching shows:', error);
        showSelect.innerHTML = '<option value="">Failed to load shows</option>';
      }
    }

    async function loadShow() {
      const showDate = showSelect.value;
      if (!showDate) return;

      try {
        const response = await fetch(`https://api.phish.net/v5/setlists/showdate/${showDate}.json?apikey=${apiKey}`);
        const data = await response.json();
        if (!data.data || data.data.length === 0) {
          throw new Error('No data returned for this show');
        }
        const show = data.data[0];

        // Show Details
        showDetails.innerHTML = `
          <h2>Show Details</h2>
          <p><strong>Date:</strong> ${show.showdate}</p>
          <p><strong>Venue:</strong> ${show.venue}</p>
          <p><strong>Location:</strong> ${show.city}, ${show.state}, ${show.country}</p>
        `;

        // Show Notes
        showNotes.innerHTML = `
          <h2>Show Notes</h2>
          <p>${show.setlistnotes || 'No notes available for this show.'}</p>
        `;

        // Setlist & Ratings
        let tableHTML = `
          <h2>Setlist & Ratings</h2>
          <table>
            <tr>
              <th>Set</th>
              <th>Song</th>
              <th>Position</th>
              <th>Jam Chart</th>
              <th>Gap</th>
              <th>Rating (1-5)</th>
              <th>Notes</th>
            </tr>
        `;

        show.songs.forEach((song, index) => {
          tableHTML += `
            <tr>
              <td>${song.set}</td>
              <td>${song.song}</td>
              <td>${song.position}</td>
              <td>${song.isjamchart ? 'Yes' : 'No'}</td>
              <td>${song.gap || 'N/A'}</td>
              <td><input type="number" min="1" max="5" style="width: 50px;"></td>
              <td><input type="text" style="width: 100%;"></td>
            </tr>
          `;
        });

        tableHTML += '</table>';
        setlistRatings.innerHTML = tableHTML;

      } catch (error) {
        console.error('Error loading show:', error);
        showDetails.innerHTML = '<p>Failed to load show details.</p>';
        showNotes.innerHTML = '';
        setlistRatings.innerHTML = '';
      }
    }

    fetchShows();
  </script>
</body>
</html>
